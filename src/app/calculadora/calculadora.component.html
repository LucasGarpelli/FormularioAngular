<!-- calculadora.component.html -->
<div class="container">
  <h2 class="my-3">Calculadora</h2>
  <div class="mb-3">
    <label class="form-label">Número 1:</label>
    <input type="number" class="form-control" [(ngModel)]="num1">
  </div>
  <div class="mb-3">
    <label class="form-label">Número 2:</label>
    <input type="number" class="form-control" [(ngModel)]="num2">
  </div>
  <div class="mb-3">
    <label class="form-label">Operação:</label>
    <select class="form-select" [(ngModel)]="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="calcular()">Calcular</button>
  <p class="mt-3">Resultado: <input type="text" class="form-control" [value]="resultado"></p>
</div>
