<!-- cadastro-cliente.component.html -->
<div class="container">
  <h2 class="my-3">Cadastro de Cliente</h2>
  <form (ngSubmit)="cadastrar()">
    <div class="mb-3">
      <label class="form-label">ID:</label>
      <input type="number" class="form-control" [(ngModel)]="cliente.id" name="id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Idade:</label>
      <input type="number" class="form-control" [(ngModel)]="cliente.idade" name="idade" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <h3 class="mt-4">Lista de Clientes</h3>
  <ul class="list-group">
    <li *ngFor="let c of clientes" class="list-group-item">{{ c.nome }}</li>
  </ul>
</div>
